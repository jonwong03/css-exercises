<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index-style.css" rel="stylesheet">
    <style>
      div {
        background-color: red;
        color: white;
      }
      p {
        background-color: green;
        color: white;
      }
      button {
        background-color: orange;
        color: black;
      }
    </style>
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div style="background-color: red; color:white;">Style me via the external method!</div>
    <p style="color: white; background-color: green;">I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; color: black;">Inline Method</button>
  </body>
</html>
